<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta-name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Stage</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f4f4f4;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .stage-btn {
            padding: 12px;
            background: #007bff;
            color: #fff;
            text-align: center;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            display: block;
        }

        .stage-btn:hover {
            background: #0056b3;
        }

        .ad-container {
            margin: 30px 0;
            text-align: center;
        }
    </style>
</head>
<body>

<h1>Select Stage</h1>

<div id="stageArea"></div>

<script>
    const totalStages = 1000;
    const stageArea = document.getElementById("stageArea");

    let container = document.createElement("div");
    container.className = "container";

    for (let i = 1; i <= totalStages; i++) {

        // Create stage button
        let btn = document.createElement("a");
        btn.className = "stage-btn";
        btn.href = `level${i}.html`;
        btn.textContent = `Stage ${i}`;
        container.appendChild(btn);

        // After every 10 buttons, insert an ad
        if (i % 10 === 0) {
            stageArea.appendChild(container);

            // Create ad container safely
            let adBox = document.createElement("div");
            adBox.className = "ad-container";

            // Insert ad script without breaking JS
            adBox.insertAdjacentHTML(
                "beforeend",
                `<script type="text/javascript" src="//pl28100142.effectivegatecpm.com/b3/a4/06/b3a406290af525cf19e377b16859903a.js"></script>`
            );

            stageArea.appendChild(adBox);

            // Create new container for next buttons
            container = document.createElement("div");
            container.className = "container";
        }
    }

    // Append remaining buttons if any
    stageArea.appendChild(container);
</script>

</body>
</html>
